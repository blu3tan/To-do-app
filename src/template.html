<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./assets/todo-logo.svg" alt="">
            </div>
            <div class="add-btn"><span class="plus">+</span></div>
        </div>
        <div class="tags">
            <div class="tag-item">#ALL</div>
        </div>
        <div class="todos">
            <div class="todo-item">
                <div class="title">
                    <div class="flag">
                        <div class="flag-icon"></div>
                    </div>
                    <span>stretch</span>
                </div>
                <div class="date">
                    <span>22 January</span>
                    <div class="delete">
                        <div class="delete-icon">+</div>
                    </div>
                </div>
                <span class="edit-text">EDIT</span>
            </div>
        </div>
    </div>
    
</body>
</html>
